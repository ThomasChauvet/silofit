<!DOCTYPE html> 
<html> 
    <head> 
        <meta name="viewport" content="width=device-width,  
        initial-scale=1"> 
        <style>
			.wrapper {
				position: relative;
				width: 100%;
			}
			.content {
			  position: absolute;
			  top: 0;  bottom: 0;  left: 0;  right: 0;
			}
			.container {
			  display: flex;
			  flex-flow: row wrap;
			  height: 100%;
			}
            .aspect-ratio-box {
			  padding-bottom: 50%;
			  background: black;
			}
			.box-flex {
			  flex-basis: 50%;
			  border-radius: 50%;
			} 
        </style> 
        </head> 
    <body> 
		<div class="wrapper">
			<div class="aspect-ratio-box"></div>
			<div class="content" id="content"></div> 
        </div> 
    </body> 
	<script>
		function getRandomColor() {
			return "#" + ('00000'+(Math.random()*(1<<24)|0).toString(16)).slice(-6);
		}
		
		function generateCircle(useRandomColor) {
			return '<div class="box-flex" style="background-color: ' + (useRandomColor ? getRandomColor() : 'white') + '" onmouseover="split(this);"></div>';
		}
		
		function generateContainer(nbElements, useRandomColor) {
			var container = '<div class="container">';
			for(i=0; i < nbElements; i++) {
				container += generateCircle(useRandomColor);
			}
			container += '</div>';
			return container;
		}
		
		function split(elmt) {
			// Drop former element background color
			elmt.removeAttribute('style');
			// Disable parent element hovering
			elmt.onmouseover = null;
			// Generate split circles
			elmt.innerHTML = generateContainer(4, true);
		}
		
		document.getElementById("content").innerHTML = generateContainer(2, false);
	</script>
</html>
